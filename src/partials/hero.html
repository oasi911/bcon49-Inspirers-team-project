<section class="hero">
  <div class="container">
    <h1 class="hero__title">Anemon</h1>
    <h2 class="hero__subtitle">Flower studio</h2>
    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          ../images/hero/desktop/desktop__hero-bg@1x.jpg 1x,
          ../images/hero/desktop/desktop__hero-bg@2x.jpg 2x
        "
      />
      <source
        media="(min-width: 768px)"
        srcset="
          ../images/hero/tablet/tablet__hero-img@1x.png 1x,
          ../images/hero/tablet/tablet__hero-img@2x.png 2x
        "
      />
      <source
        media="(min-width: 480px)"
        srcset="
          ../images/hero/mobile/mobile__hero-img@1x.png 1x,
          ../images/hero/mobile/mobile__hero-img@2x.png 2x
        "
      />
      <img
        class="hero__img"
        src="../images/hero/mobile/mobile__hero-img@1x.png"
        alt="anemone flower"
      />
    </picture>
    <button class="hero__btn">
      <svg class="hero__icon-btn" width="145" height="150">
        <use href="../images/symbol-defs.svg#btn"></use>
      </svg>
    </button>
  </div>
</section>
